<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please fill out this survey to help us improve our services.</p>
<form id="survey-form">
  <label id="name-label" for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>

  <label id="email-label" for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label id="number-label" for="number">Age:</label>
  <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age" required>

  <label for="dropdown">How did you hear about us?</label>
  <select id="dropdown" name="dropdown">
    <option value="social-media">Social Media</option>
    <option value="friend">Friend</option>
    <option value="online-search">Online Search</option>
  </select>

  <label>How would you rate our services?</label>
  <input type="radio" id="excellent" name="rating" value="excellent">
  <label for="excellent">Excellent</label>
  <input type="radio" id="good" name="rating" value="good">
  <label for="good">Good</label>
  <input type="radio" id="fair" name="rating" value="fair">
  <label for="fair">Fair</label>
  <input type="radio" id="poor" name="rating" value="poor">
  <label for="poor">Poor</label>

  <label>What services are you interested in?</label>
  <input type="checkbox" id="web-development" name="services" value="web-development">
  <label for="web-development">Web Development</label>
  <input type="checkbox" id="mobile-development" name="services" value="mobile-development">
  <label for="mobile-development">Mobile Development</label>
  <input type="checkbox" id="consulting" name="services" value="consulting">
  <label for="consulting">Consulting</label>

  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

  <button id="submit" type="submit">Submit</button>
</form>
</body>
</html>
